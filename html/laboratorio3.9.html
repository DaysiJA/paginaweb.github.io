<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/style4.css">
    <script src="../js/laboratorio4.js"></script>
</head>
<body>
    <div id="Formulario">
        <h2>Laboratorio JavaScript</h2>
        <div class="opcion">
            <label class="label" for="primernombre">Primer Nombre</label>
            <input type="text" class="cuadro" id="primernombre">
        </div>
        <div class="opcion">
            <label class="label" for="segundonombre">Segundo Nombre</label>
            <input type="text" class="cuadro" id="segundonombre">
        </div>
        <div class="opcion">
            <label class="label" for="primerapellido">Primer Apellido</label>
            <input type="text" class="cuadro" id="primerapellido">
        </div>
        <div class="opcion">
            <label  class="label" for="segundoapellido">Segundo Apellido</label>
            <input type="text" class="cuadro" id="segundoapellido">
        </div>
        <div class="opcion">
            <label class="label" for="dni">DNI</label>
            <input type="text" class="cuadro" id="dni">
        </div>
        <div class="opcion">
            <label  class="label" for="fechadenacimiento">Fecha de Nacimiento</label>
            <input type="date" class="cuadro" id="fechadenacimiento">
        </div>
        <div class="opcion">
            <button type="button" onclick="procesarFormulario()" class="cuadroboton">PROCESAR</button>
        </div>            
        <div class="opcion">
            <label  class="label" for="nombreCompleto">Nombre Completo</label>
            <input class="cuadro" id="nombreCompleto" >
        </div>
        <div class="opcion">
            <label class="label"  for="ultimodigito">Último dígito del DNI</label>
            <input class="cuadro" id="ultimodigito" >
        </div>
        <div class="opcion">
            <label class="label"  for="edad">Edad</label>
            <input class="cuadro" id="edad">
        </div>
    </div>
</body>
</html>
